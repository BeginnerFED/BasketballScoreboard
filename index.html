<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basketball Scoreboard</title>

	<!-- Style Sheet Link -->
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

	<!-- Container Start -->
	<main class="container">

		<!-- Home Start -->
		<div class="home">
			<h3>HOME</h3>
			<div class="scoreboard-home">
				<h2 id="home-score"></h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="addOne()">+1</button>
				<button class="plustwo-btn" onclick="addTwo()">+2</button>
				<button class="plusthree-btn" onclick="addThree()">+3</button>
				<button class="reset-btn" onclick="reset()">Reset</button>
			</div>
		</div>

		<!-- Home End -->

		<!-- Guest Start -->
		<div class="guest">
			<h3>GUEST</h3>
			<div class="scoreboard-guest">
				<h2 id="guest-score"></h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="guestAddOne()">+1</button>
				<button class="plustwo-btn" onclick="guestAddTwo()">+2</button>
				<button class="plusthree-btn" onclick="guestAddThree()">+3</button>
				<button class="reset-btn" onclick="guestReset()">Reset</button>
			</div>
		</div>

		<!-- Guest End -->

	</main>
	<!-- Container End -->

	<!-- JavaScript -->
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
